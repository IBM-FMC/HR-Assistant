---
applications:
- name: HRAssistant
  host: hrassistant
  instances: 1
  memory: 256M
  timeout: 180
  buildpack: xpages_buildpack
  command: /app/launch_xpages_webcontainer
  env:
    APP_HOME_URL: /hrassistent.nsf
    APP_PRELOAD_DB: hrassistent.nsf
    APP_JAVA_POLICY_ALL_PERMISSION: '1'
  services:
  - cloudantNoSQLDB
  - tone_analyzer
  - Personality Insights-hr
  - AlchemyAPI-y2
